MEMORY {
  ZERO:
    start   $0000
    size    $0100;
  STACK:
    start   $0100
    size    $0100;
  RAM:
    start   $0200
    size    $BE00;
  ROM:
    fillval $FF
    start   $E000
    size    $2000
    file    "rom.bin";
}

SEGMENTS {
  ZEROPAGE:
    load    ZERO
    type    zp;
  SYSINIT:
    load    ROM
    type    ro;
  CODE:
    load    ROM
    type    ro;
  DATA:
    load    ROM
    run     RAM
    type    rw
    define  yes;
  RODATA:
    load    ROM
    type    ro;
  BSS:
    load    RAM
    type    rw
    define  yes;
  VECTORS:
    load    ROM
    type    ro
    start   $FFE4;
}
